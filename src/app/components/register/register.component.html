
<div class="form-signin text-center container">
    <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating my-3">
          <input [class.is-invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid " type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email address</label>
          <label class="my-3" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" for="floatingInput">This field is required</label>
        </div>
        <div class="form-floating mb-3">
          <input [class.is-invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid " type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Password</label>
          <label class="my-3" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" for="floatingInput">This field is required</label>
        </div>
        <button (click)="onSignUp()" class="w-100 btn btn-lg btn-secondary" type="submit">Sign up</button>
      </form>
</div>
