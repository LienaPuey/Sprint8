<div class="container" >
  <div *ngIf="starshipDetail" class="card" style="width: 18rem;">
    <img [src]="starshipDetail.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ starshipDetail.name }}</h5>
      <h6 class="card-subtitle mb-2">Model: {{ starshipDetail.model }}</h6>
      <h6 class="card-subtitle mb-2">Starship Class: {{ starshipDetail.starship_class }}</h6>
      <h6 class="card-subtitle mb-2">Manufacturer: {{ starshipDetail.manufacturer}}</h6>
      <h6 class="card-subtitle mb-2">Cost: {{ starshipDetail.cost_in_credits }}</h6>


    </div>
  </div>
</div>
