<div class="form-signin text-center container loginContainer">
  <form [formGroup]="loginForm">
      <h1 class="h3 my-3 fw-normal titleLog">Please sign in</h1>
  
      <div class="form-floating my-3">
        <input [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid " type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="alert alert-danger">
          <div class="container-error-message">
            This field is required
          </div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid " type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid " class="alert alert-danger">
          <div class="container-error-message">
            This field is required
          </div>
        </div>
      </div>
      <button (click)="onLogin()" class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
    </form>
</div>
